version: '3.3'
networks:
  web:
volumes:
  db_coefesp:
services:
  www:
    #Caminho do Dockerfile para cnstrução do container do PHP e Apache
    build: ./docker/images/www/
    mem_limit: 512M
    mem_reservation: 128M
    cpus: 0.2
    restart: always
    ports: 
      - "8085:80"
    volumes:
      - .:/var/www/html
    # depends_on:
    #   - db
    networks:
      - web
